{% extends "./base.html" %}

{% block title %} Inicio {% endblock %}

{% block body %}
<div class="row">
	<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
		<h1>Gestión.</h1>
		<div class="card">
			<div class="card-body">
				<form method="POST" action="registrarCurso/">{% csrf_token %}
					<div class="form-group py-2">
						<input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo." minlength="6" maxlength="6" required>
					</div>
					<div class="form-group py-2">
						<input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre." maxlength="50" required>
					</div>
					<div class="form-group py-2">
						<input type="text" id="numCredito" name="numCredito" class="form-control" minlength="1" maxlength="9" value="1" required>	
					</div>
					<div class="form-group py-2">
						<button type="submit" class="btn btn-success btn-lg text-white">Guardar.</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
		<h1>Lista de cursos.</h1>
		<div class="table-rensonsive py-2">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th colspan="2" >Opciones</th>
					</tr>
				</thead>
				<tbody>
					{% for c in cursos %}
					<tr>
						<td>{{c.codigo}}</td>
						<td>{{c.nombre}}</td>
						<td>{{c.credito}}</td>
						<td><a href="edicionCurso/{{c.codigo}}" class="btn btn-info">Editar</a></td>
						<td><a href="eliminarCurso/{{c.codigo}}" class="btn btn-danger">Eliminar</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
