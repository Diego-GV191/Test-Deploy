{% extends "./base.html" %}

{% block title %} Inicio {% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-4 offset-md-4">
		<h1>Edici√≥n.</h1>
		<div class="card">
			<div class="card-body">
				<form method="POST" action="/editarCurso/">{% csrf_token %}
					<div class="form-group py-2">
						<input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo." minlength="6" maxlength="6" value="{{curso.codigo}}" required readonly>
					</div>
					<div class="form-group py-2">
						<input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre." maxlength="50" value="{{curso.nombre}}" required>
					</div>
					<div class="form-group py-2">
						<input type="text" id="numCredito" name="numCredito" class="form-control" minlength="1" maxlength="9" value="1" value="{{curso.creditos}}" required>
					</div>
					<div class="form-group py-2">
						<button type="submit" class="btn btn-success btn-lg text-white">Guardar.</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
